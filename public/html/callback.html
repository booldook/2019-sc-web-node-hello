<script src="../js/jquery-3.4.1.min.js"></script>
<script>
console.log("Hello");
setTimeout(function(){
	console.log("World");
}, 0);
console.log("See You~");


function getUser(cb) {
	$.ajax({
		url: "../json/sample.json",
		success: cb
	});
}

function userCb(data) {
	console.log(data);
}
getUser(userCb);

function aaa(str, cb) {
	str = str + " Hello";	// booldook Hello
	cb(str);
}
function bbb(str, cb) {
	str = str + " World"; // booldook Hello World
	cb(str);
}
function getTest(name) {
	aaa(name, function(data){
		bbb(data, function(data2) {
			console.log(data2);
		})
	});
}
getTest("booldook");
</script>
