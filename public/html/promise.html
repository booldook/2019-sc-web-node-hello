function getUser(url) {
	return new Promise(function(resolve, reject){
		$.ajax({
			url,
			success: function(data) {
				resolve(data);
			},
			error: function(xhr) {
				reject(xhr)
			}
		});
	});
}
function errCatch(err) {
	console.log(err);
}
function resultUser(data) {
	console.log(data);
}
getUser("../json/sample.json").then(resultUser).catch(errCatch);

</script>
